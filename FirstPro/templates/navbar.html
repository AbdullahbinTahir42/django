<a href="/">
  <h1>LOGO</h1>
</a>

<form method="GET" action="{% url 'home' %}">
  <input type="text" name="q" placeholder="Search Room.." />
  <hr />
</form>
<div>
  {% if request.user.is_authenticated %}
  <h4>Hello {{request.user}}</h4>
  <a href="{% url 'logout_page' %}">Logout</a>
  {% else %}

  <a href="{% url 'login_page' %}">Login</a>
  {% endif %}
  <hr />
</div>
