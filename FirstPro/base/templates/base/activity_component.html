<div>
  <h3 style="color: brown">Recent Activity</h3>
  <hr />
  {% for msg in room_messages %}
  <small>
    <pre><a href="{% url 'userProfile' msg.user.id %}">>@{{msg.user}}</a>      {{msg.created|timesince}} ago</pre>
  </small>
  <small> Replied to the post: "{{msg.room}}"</small>
  <p>{{ msg }}</p>
  {% if request.user == msg.user %}
  <a href="{% url 'delete-message' msg.id %}">delete</a>
  {% endif %}
  <hr />
  {% endfor %}
</div>
